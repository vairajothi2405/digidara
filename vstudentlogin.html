<body>

<!-- Navigation -->
<nav>
  <a href="/home">Home</a>
  <a href="/submit">Submit </a>
    <a href="/my_certificate">View </a>
  <a href="/admin_login">Admin</a>
</nav>

<!-- Form Container -->
<div class="form-container">
  <h2>Submit Your Certificate</h2>
  <form method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Course:</label>
    <input type="text" name="course" required>

    <label>Department:</label>
    <input type="text" name="department" required>

    <label>Aadhar:</label>
    <input type="text" name="aadhar" maxlength="12" required>

    <label>Reg. No:</label>
    <input type="text" name="regno" required>

    <label>Certificate Link:</label>
    <input type="url" name="certlink" required>

    <label>Provider:</label>
    <input type="text" name="provider" required>

    <label>Date:</label>
    <input type="date" name="certdate" required>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
