<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Certification Submission</title>
<style>
* {
  box-sizing: border-box;
  transition: all 0.3s ease;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
  color: #fff;
}

form {
  background: #1e1e2f;
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 600px;
  animation: fadeIn 1s ease forwards;
}

h2 {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 600px;
  background: #1e1e2f;
  padding: 15px 0;
  margin: 0;
  font-weight: 700;
  letter-spacing: 1.2px;
  color: #ffcc00;
  text-align: center;
  text-shadow: 0 0 8px #ffcc00;
  animation: glow 2.5s ease-in-out infinite alternate;
  z-index: 1000;
  border-bottom: 2px solid #ffcc00;
}

/* Add some top padding to body or main container so content doesn't hide under fixed header */
body {
  padding-top: 70px; /* adjust as needed */
}

@keyframes glow {
  0% { text-shadow: 0 0 8px #ffcc00; }
  100% { text-shadow: 0 0 20px #ffcc00; }
}



label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  letter-spacing: 0.5px;
  color: #ddd;
}

input[type="text"],
input[type="email"],
input[type="url"],
select {
  width: 100%;
  padding: 12px 15px;
  margin-top: 6px;
  border-radius: 8px;
  border: 2px solid #44475a;
  background: #2e2e45;
  color: #eee;
  font-size: 1rem;
  outline: none;
  box-shadow: inset 0 0 5px rgba(255,255,255,0.05);
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="url"]:focus,
select:focus {
  border-color: #ffcc00;
  box-shadow: 0 0 10px #ffcc00;
  background: #3b3b58;
  color: #fff;
}

button[type="submit"] {
  width: 100%;
  margin-top: 25px;
  padding: 14px;
  font-size: 1.1rem;
  font-weight: 700;
  color: #1e1e2f;
  background: #ffcc00;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255, 204, 0, 0.6);
  text-transform: uppercase;
  letter-spacing: 1.5px;
  transition: background 0.4s ease, box-shadow 0.4s ease;
}

button[type="submit"]:hover {
  background: #e6b800;
  box-shadow: 0 8px 25px rgba(230, 184, 0, 0.8);
  transform: translateY(-3px);
}

 nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: center;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000;
  }

  nav ul {
    list-style: none;
    margin: 0;
    padding: 12px 0;
    display: flex;
    gap: 35px;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 8px 12px;
    border-radius: 8px;
    transition: background 0.3s ease, color 0.3s ease;
  }

  nav ul li a:hover,
  nav ul li a.active {
    background: #ff416c;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    box-shadow: 0 6px 20px rgba(255, 75, 43, 0.7);
    color: #fff;
  }

/* Certificate link inputs */
.cert-link {
  margin-bottom: 12px;
  position: relative;
  transition: transform 0.3s ease;
}

.cert-link:hover {
  transform: scale(1.03);
  border-color: #ffcc00;
  box-shadow: 0 0 12px #ffcc00;
}

/* Animations */
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes glow {
  0% { text-shadow: 0 0 8px #ffcc00; }
  100% { text-shadow: 0 0 20px #ffcc00; }
}
</style>
</head>
<body>
    <h2>Student Certification Submission</h2>
     <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/student" class="active">Submit</a></li>
      <li><a href="/admin login">Admin</a></li>
      <li><a href="/studentview">View</a></li>
    </ul>
  </nav>

    <form method="post" action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" required />

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select course</option>
            <option value="BSc Computer Science">BSc Computer Science</option>
            <option value="BCom">BCom</option>
            <option value="BA English">BA English</option>
            <option value="BTech">BTech</option>
            <option value="MBA">MBA</option>
        </select>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required />

        <label for="provider">Certificate Provider:</label>
        <input type="text" id="provider" name="provider" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label>Certificate Links (up to 5):</label>
        <input type="url" name="cert_links" placeholder="Certificate Link URL" class="cert-link" />
        <input type="url" name="cert_links" placeholder="Certificate Link URL" class="cert-link" />
        <input type="url" name="cert_links" placeholder="Certificate Link URL" class="cert-link" />
        <input type="url" name="cert_links" placeholder="Certificate Link URL" class="cert-link" />
        <input type="url" name="cert_links" placeholder="Certificate Link URL" class="cert-link" />

        <button type="submit">Submit</button>
    </form>
</body>
</html>
