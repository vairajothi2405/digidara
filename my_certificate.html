<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="/static/my_certificate.css">
  
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="/vhome">Home</a>
  <a href="/submit">Submit</a>
  <a href="/my_certificate">view</a>
  <a href="/admin">Admin </a>
</nav>

<!-- Dashboard Content -->
<div class="dashboard-container">
  <h2>Welcome, {{ student[1] }}</h2>
  <p><strong>Course:</strong> {{ student[3] }}</p>
  <p><strong>Department:</strong> {{ student[4] }}</p>
  <p><strong>Email:</strong> {{ student[2] }}</p>
  <p><strong>Aadhar:</strong> {{ student[5] }}</p>
  <p><strong>Reg No:</strong> {{ student[6] }}</p>
  <p><strong>Certificate Link:</strong> <a href="{{ student[8] }}" target="_blank">View</a></p>
  <p><strong>Provider:</strong> {{ student[7] }}</p>
  <p><strong>Date:</strong> {{ student[9] }}</p>
</div>

</body>
</html>
